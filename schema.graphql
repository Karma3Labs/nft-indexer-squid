type Transfer @entity {
  from: String!
  to: String!
  tokenId: BigInt!
  contract: String!
  transactionHash: String! @index
  blockNumber: BigInt! @index
  blockHash: String!
  timestamp: BigInt! @index
}

type Contract @entity {
  id: ID! # address
  name: String! @index
  symbol: String! @index
}

type Holder @entity {
  id: ID! # address
  # balance
}


